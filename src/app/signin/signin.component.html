<div class="signin-page">
  <div class="signin-card">
    <h3>Sign In</h3>

    <form (submit)="login(); $event.preventDefault()">
      <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="email" name="email" required />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="password" name="password" required />
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn-primary">Sign In</button>
    </form>

    <div class="register-link">
      <a routerLink="/register">Don't have an account? Register</a>
    </div>
  </div>
</div>

<style>
  .signin-page {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
  }

  .signin-card {
    background: white;
    padding: 30px;
    width: 100%;
    max-width: 400px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  h3 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
  }

  .form-group {
    margin-bottom: 15px;
  }

  label {
    display: block;
    margin-bottom: 5px;
    color: #555;
    font-weight: 500;
  }

  input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
    box-sizing: border-box;
  }

  input:focus {
    border-color: #007bff;
    outline: none;
  }

  .error-message {
    background-color: #ffdddd;
    border-left: 4px solid #f44336;
    padding: 8px;
    margin-bottom: 15px;
    color: #d8000c;
    font-size: 14px;
    border-radius: 4px;
  }

  .btn-primary {
    background-color: #007bff;
    color: white;
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 4px;
    font-size: 15px;
    cursor: pointer;
    transition: background 0.3s;
  }

  .btn-primary:hover {
    background-color: #0069d9;
  }

  .register-link {
    text-align: center;
    margin-top: 15px;
  }

  .register-link a {
    text-decoration: none;
    color: #007bff;
    font-weight: 500;
  }

  .register-link a:hover {
    text-decoration: underline;
  }
</style>
